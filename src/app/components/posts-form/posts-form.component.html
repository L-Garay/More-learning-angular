<h5>Create your own post!</h5>
<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      placeholder="Title"
      #title
    />
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <input
      type="text"
      class="form-control"
      id="body"
      placeholder="Body"
      #body
    />
  </div>

  <button
    (click)="addPost(title.value, body.value)"
    type="submit"
    class="btn btn-primary"
  >
    Submit
  </button>
</form>
